<head>

    <link rel="stylesheet" crossorigin="anonymous"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >

<script crossorigin="anonymous"
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
</script>

    <title>Car Details</title>
</head>

<body>
    <h2>Car Details</h2>

    <form action="" method="post">
        <div class="form-group row">
            <label for="id">Id</label>
            <input type="text" name="id" id="id" class="form-control"  value="{{ car.id }}">

        </div>

        <div class="form-group row">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ car.name }}">

        </div>

        <div class="form-group row">
            <label for="year">Year</label>
            <input type="text" name="year" id="year" class="form-control" value="{{ car.year }}">

        </div>

        <div class="form-group row">
            <label for="price">price</label>
            <input type="number" name="price" id="price" class="form-control" value="{{ car.price }}">

        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <a href="/" class="btn btn-danger">Cancel</a>
    </form>
</body>
