<head>

    <link rel="stylesheet" crossorigin="anonymous"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >

<script crossorigin="anonymous"
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
</script>

    <title>Cars List</title>
</head>

<body>
    <h2>Cars List</h2>

    <a href="addcar" class="btn btn-primary">Add New Car</a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Year</th>
                <th scope="col">Price</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>

        <tbody>
            {%  for car in cars  %}
            <tr>
                <td>{{  car.id  }}</td>
                <td>{{  car.name  }}</td>
                <td>{{  car.year  }}</td>
                <td>{{  car.price  }}</td>
                <td><a href="updatecar/{{  car.id  }}" class="btn btn-primary">Edit</a></td>
                <td><a href="deletecar/{{  car.id  }}" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
